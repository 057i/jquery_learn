    var df=$.Deferred();
    
    function randomNum(){
        var  num=Math.random()*10
        if(num<4){
            df.resolve('aaa');
        }else if(num>8){
            df.reject('bbbb');
        }else{
            df.progress('aaaaa')
        }
        return df.promise();//防止作用域内的Deferred对象可以被手动的篡改
    }
    // df.done(function(parme){

    randomNum()
        .then(function(ms){console.log('succeed'+ms)},
                function(ms){console.log('fail'+ms)})
                //jq版的then里面和es6的promise一样，写两个参数，成功回调和失败回调




    
    </script>
