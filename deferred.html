// deferred对象就是jQuery的回调函数解决方案(延迟对象)
        var df=$.Deferred();
        //注册成功的回调函数
        df.done(function(ms){
            console.log('i do it'+ms);
        });
        //注册失败的回调函数
        df.fail(function(ms){
            console.log('i am sorry'+ms);
        });
        //注册进行时的回调
        df.progress(function(ms){
            console.log('go on'+ms);
        });
        createScore();
        function createScore(){
            setInterval(function(){
                var score=Math.random()*100;
                if(score>60){
                    df.resolve(' succeed');
                }else if(score<50){
                    df.reject(' loser');
                }else{
                    df.notify(' doing');
                }
            },100)
            //返回的是阉割版的Deferrefd功能的对象，只返回有注册的三种状态的对象()，不能修改
            return df.promise();//返回promise之后，用原本预设好的三种状态输出
        }



    </script>
